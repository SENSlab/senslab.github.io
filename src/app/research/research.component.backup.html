<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="headline">Research / 研究紹介
        <hr/>
      </h3>
    </div>
  </div>

  <div class="row">
    <a href='http://senssyses.sakura.ne.jp/research/index.html' target='_new' class='link-btn-square ml-3 mb-3'>
      <span class='btn-text'>
      <i class="fas fa-history"></i> Archives
      </span>
    </a>
  </div>

  <div id="research" class="research-body"></div>
  
  <div class="row portfolio">
	<div class="col-sm-12" style="text-align: left;">
			<div class="research-filter-controls">
			<br />
			<button type="button" class="control" data-project-toggle="input-all">All Projects</button>
			<button type="button" class="control" data-project-toggle="input-theme-vr-ar">VR/AR</button>
			<button type="button" class="control" data-project-toggle="input-theme-perception">Human Perception</button>
			<button type="button" class="control" data-project-toggle="input-theme-fabrication">Fabrication</button>
		</div>
	</div>
  </div>
  
  <div class="search-included" data-project-toggle="search-included" id="container">
  <ng-container *ngFor="let res of researches">
    <div class='row mb-5'>
      <div class='col-md-3'>
        <img src={{res.photoPass}} class='research-image'>
      </div>
      <div class='col-md-9'>
        <div class='research-title'>{{res.titleJP}}</div>
        <div class='research-title'>{{res.titleEN}}</div>
        <div class='research-publication'>({{res.publication}})</div>
        <div class='research-abstract mt-3'>{{res.abstract}}</div>
        <div class='research-collaboration mb-3'>
          <div [innerHTML]="(res.collaboration !== '' ? '(' : '') + res.collaboration + (res.collaboration !== '' ? ')' : '')"></div>
        </div>
        <a href={{res.link}} target='_new' class='link-btn-square'>
          <span class='btn-text'>
            <i class='fas fa-link'></i> Detail
          </span>
        </a>
      </div>
    </div>
  </ng-container>
  </div>
</div>

<div class="mb-5"></div>
