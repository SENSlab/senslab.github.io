<!DOCTYPE html>
<html>
<head>
	<title>SENS Laboratory: Osaka University</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- SENS ICON -->
	<link rel="icon" href="images/icons/sens-lab.ico">

	<!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-grid.min.css" rel="stylesheet">
  <link href="css/bootstrap-reboot.min.css" rel="stylesheet">

	<link href="css/custom-setting.css" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
<header class="main-header">
	<!-- to be filled by javascript, see header.html -->
</header>

<div class="container">
	<div class="row">
		<div class="col">
			<h3 class="headline mt-8 mb-3">Publication / 研究業績</h3>
		</div>
	</div>

	<div id="publication">

		<div class="row">
			<div class="col">
				<h3 class="headline mt-4"><i class="fas fa-award"></i> Award / 受賞<hr/></h3>
				<i class="loading fa fa-spinner fa-spin" style="font-size:24px; text-align:center;"></i>
			</div>
		</div>

		<div id="award"></div>

		<div class="row">
			<div class="col">
				<div class="my-2"></div>
				<a id="show_more_award_btn" class="link-btn-square" style="text-align: center;">
					<span class="btn-text">▼ previous year</span>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<h3 class="headline mt-4"><i class="fas fa-book-open"></i> Journal / ジャーナル<hr/></h3>
				<i class="loading fa fa-spinner fa-spin" style="font-size:24px; text-align:center;"></i>
			</div>
		</div>

		<div id="journal"></div>

		<div class="row">
			<div class="col">
				<div class="my-2"></div>
				<a id="show_more_journal_btn" class="link-btn-square" style="text-align: center;">
					<span class="btn-text">▼ previous year</span>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<h3 class="headline mt-4"><i class="fas fa-chalkboard-teacher"></i> International Conference / 国際会議<hr/></h3>
				<i class="loading fa fa-spinner fa-spin" style="font-size:24px; text-align:center;"></i>
			</div>
		</div>

		<div id="international_conference"></div>

		<div class="row">
			<div class="col">
				<div class="my-2"></div>
				<a id="show_more_international_conference_btn" class="link-btn-square" style="text-align: center;">
					<span class="btn-text">▼ previous year</span>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<h3 class="headline mt-4"><i class="fas fa-chalkboard-teacher"></i> Domestic Conference / 国内会議<hr/></h3>
				<i class="loading fa fa-spinner fa-spin" style="font-size:24px; text-align:center;"></i>
			</div>
		</div>

		<div id="domestic_conference"></div>

		<div class="row">
			<div class="col">
				<div class="my-2"></div>
				<a id="show_more_domestic_conference_btn" class="link-btn-square" style="text-align: center;">
					<span class="btn-text">▼ previous year</span>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<h3 class="headline mt-4"><i class="fas fa-laptop"></i> Survey / 解説記事<hr/></h3>
				<i class="loading fa fa-spinner fa-spin" style="font-size:24px; text-align:center;"></i>
			</div>
		</div>

		<div id="survey"></div>

		<div class="row">
			<div class="col">
				<div class="my-2"></div>
				<a id="show_more_survey_btn" class="link-btn-square" style="text-align: center;">
					<span class="btn-text">▼ previous year</span>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<h3 class="headline mt-4"><i class="fas fa-tv"></i> Press / マスコミ報道<hr/></h3>
				<i class="loading fa fa-spinner fa-spin" style="font-size:24px; text-align:center;"></i>
			</div>
		</div>

		<div id="press"></div>

		<div class="row">
			<div class="col">
				<div class="my-2"></div>
				<a id="show_more_press_btn" class="link-btn-square" style="text-align: center;">
					<span class="btn-text">▼ previous year</span>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<h3 class="headline mt-4"><i class="fas fa-book"></i> Book / 著書<hr/></h3>
				<i class="loading fa fa-spinner fa-spin" style="font-size:24px; text-align:center;"></i>
			</div>
		</div>

		<div id="book"></div>

		<div class="row">
			<div class="col">
				<div class="my-2"></div>
				<a id="show_more_book_btn" class="link-btn-square" style="text-align: center;">
					<span class="btn-text">▼ previous year</span>
				</a>
			</div>
		</div>

	</div>
</div>

<div class="mb-5"></div>

<footer>
	<!-- to be filled by javascript, see footer.html -->
</footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<!-- Bootstrap -->
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- Header -->
<script type="text/javascript" src="js/headerstrap.js"></script>

<!-- Footer -->
<script type="text/javascript" src="js/footerstrap.js"></script>

<!-- Crypto-js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/pbkdf2.js"></script>

<!-- Decrypt -->
<script type="text/javascript" src="js/decrypt.js"></script>

<!-- Publication Render -->
<script type="text/javascript" src="js/publicationRender.js"></script>

<!-- Browser Detecter -->
<script type="text/javascript" src="js/browserDetecter.js"></script>

</body>
</html>
